        <title>Chuck Ellis</title>

    <body>
      <div id="container">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="index.png" usemap="#image-map" class="sketch">

        <map name="image-map">
            <area target="" alt="Music" title="Music" href="music" coords="328,119,16,213" shape="rect">
            <area target="" alt="Store" title="Store" href="store" coords="22,230,313,294,226,154" shape="0">
            <area target="" alt="Previous" title="Previous" href="" coords="284,1489,112,1323" shape="0" onClick="previousImage(); return false">
            <area target="" alt="Next" title="Next" href="" coords="2867,1411,2724,1262" shape="0" onClick="nextImage(); return false">
            <area target="" alt="Soundcloud" title="Soundcloud" href="https://soundcloud.com/chuckellis" coords="1238,399,1305,455" shape="0">
            <area target="" alt="Instagram" title="Instagram" href="https://www.instagram.com/chuckxellis/" coords="1334,382,1427,458" shape="0">
            <area target="" alt="Twitter" title="Twitter" href="https://twitter.com/chuckxellis" coords="1471,379,1564,455" shape="0">
            <area target="" alt="Ebay" title="Ebay" href="https://www.ebay.com/usr/chuckellis" coords="1619,388,1719,460" shape="0">
            <area target="" alt="Soundcloud" title="Soundcloud" href="https://soundcloud.com/rulersmusic/" coords="1377,603,1444,694" shape="0">
            <area target="" alt="Instagram" title="Instagram" href="https://www.instagram.com/rulersmusic/" coords="1485,603,1567,685" shape="0">
            <area target="" alt="Twitter" title="Twitter" href="https://twitter.com/rulersmusic/" coords="1587,597,1675,664" shape="0">
        </map>

        <img src="" id="gallery-image" >
        <p id="image-title"></p>


        <script type="text/javascript" src="imageMapResizer.min.js"></script>
        <script type="text/javascript">
            imageMapResize();


            function showImage() {
                i = IMAGE_INDEX
                if(i <0) {
                    i = IMAGES.length + IMAGE_INDEX
                }
              document.getElementById("gallery-image").src = "";
              document.getElementById("gallery-image").src = IMAGES[i].path;
              document.getElementById("image-title").innerHTML = IMAGES[i].title;
            }

            function nextImage() {
                IMAGE_INDEX += 1
                showImage()
            }

            function previousImage() {
                IMAGE_INDEX -= 1
                showImage()
            }

            IMAGES = []
            IMAGE_INDEX = 0
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://chuckxellis.com/images.json', true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                var status = xhr.status;
                if (status === 200) {
                    IMAGES = xhr.response
                    showImage()
                } else {
                    console.log('error loading image json');
                    console.log(xhr.response);
                }
            };
            xhr.send();
        </script>
      </div>
